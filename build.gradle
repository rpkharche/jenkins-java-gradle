apply plugin: 'java'

repositories {
   jcenter()
}

dependencies {
   compile 'org.slf4j:slf4j-api:1.7.12'
   testCompile 'junit:junit:4.12'
}

task hello {
	doLast{
		println 'Hello World'
	}
}

task upper << {
	String expString = 'Ravindra'
	println 'Original:' + expString
	println 'Upper Case:' + expString.toUpperCase()
}
task count << {
	4.times{
		print "$it"
	}
}
task tokenizeName << {
	String name = "Ravindra"
	name.each(){
		println "$it"
	}
}

